plugins {
    id 'java'
}

group = 'cz.dan'
version = '1.0.3'

repositories {
    mavenCentral()
}

ext {
    set('assertjVersion', '3.22.0')
}

dependencies {
    implementation "org.assertj:assertj-core:${assertjVersion}"
    implementation 'org.awaitility:awaitility:4.2.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/moravianblackcat/common-helpers")
            credentials {
                username = System.getenv("ACTOR")
                password = System.getenv("TOKEN")
            }
        }
    }
}